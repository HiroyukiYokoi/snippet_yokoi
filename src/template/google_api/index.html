<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Google APIs</title>
  @@include('head.html')
</head>

<body>
  <div class="l-container">

    <!-- l-header START -->
    @@include('l-header.html')
    <!-- l-header END -->

    <!-- l-gnav START -->
    @@include('l-gnav.html')
    <!-- l-gnav END -->

    <div class="l-contents">
      <main class="l-main">
        <div class="subPage__inner">
          <h2 class="subPage__title">Google API</h2>
          <ul class="subPage__menu">
            <li class="menu__item">
              <a href="#">マップ</a>
            </li>
          </ul>

          <section class="subPage__sec">
            <h3 class="sec__title">マップ</h3>
            <ul class="sec__list">
              <li class="sec__listItem">
                <h4 class="listItem__title">シンプル系</h4>
                <div class="listItem__result">
                  <div id="map" class="googleMaps"></div>
                  <div class="googleMaps__link">
                    <div class="googleMaps__linkToPage">
                      <i class="fa fa-external-link"></i><a href="https://goo.gl/maps/qKcHFWKzvUC2" target="_blank">大きな地図で見る</a>
                    </div>
                    <div class="googleMaps__linkToApp SPview">
                      <i class="fa fa-external-link"></i><a href="http://maps.google.com/maps?q=渋谷キャスト" target="_blank">アプリで地図を見る</a>
                    </div>
                  </div>
                </div>
                <div class="listItem__point">
                  <h4 class="point__title">ポイント</h4>
                  <ul class="point__list">
                    <li class="point__listItem">
                      <p>時間かけない</p>
                    </li>
                  </ul>
                </div>
                <div class="listItem__link">
                  <a href="https://codepen.io/nyoon/pen/awyWVG" target="_blank">コード</a>
                </div>
                <!-- <div class="listItem__reference">
                  <div class="reference__title">参考サイト</div>
                  <ul class="reference__list">
                    <li class="reference__listItem">
                      <a href="https://www.gradient-animator.com/" target="_blank">CSS GRADIENT ANIMATOR</a>
                    </li>
                  </ul>
                </div> -->
              </li>
            </ul>
          </section>
        </div>
      </main>
    </div>
    <!-- l-footer START -->
    @@include('l-footer.html')
    <!-- l-footer START -->
  </div>
  @@include('javascript.html')
</body>

</html>
